<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer by Anders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./js/marked.js"></script>
   
   <script> 
    function updatePreview() {
        // same as below: document.getElementById("preview").innerHTML = marked(document.getElementById("editor").value)
       let previewElement = document.getElementById("preview");
       let editorValue = document.getElementById("editor").value;
       let markedUpHTML = marked(editorValue)
       previewElement.innerHTML = markedUpHTML;
    }

    function setDefault() {
        let defaultText = `\
# Anders' Markdown Previewer
## -a markdown previewer
[A link to my portfoliosite](https://apsportfolio.dk)  

Adding a break  
between lines with double whitespace {space}{space} or <br /> breaktag 

\`inline code\`

\`\`\`
function example () {
    return multilineCodeBlock
}
\`\`\`

- A list item
- Another list item
- A third list item

> Blockquotes are very handy in email to emulate reply text.
> This line is part of the same quote.
Quote break.
> This is a very long line that will still be quoted properly when it wraps. Oh boy let's keep writing to make sure this is long enough to actually wrap for everyone. Oh, you can *put* **Markdown** into a blockquote. 

**An image:**
![An image](https://apsportfolio.dk/img/GitHub1.png)
**Bold Text**
`;

        let editorField = document.getElementById("editor")
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText);

    }


    </script>
 
</head>
  <body onload="setDefault()" class="bg-black">
      <div class="container-fluid">
          <div class="row">
              <div class="col text-center text-white bg-black my-3">
                  <h1>Markdown Previewer by Anders</h1>
              </div>
          </div>
          <div class="row">
                <div class="text-white col-6 bg-primary p-2 fw-bold" style="--bs-bg-opacity: .5;">            
                    <p>Editor</p>
                    <textarea rows="31" onkeyup="updatePreview()" id="editor" rows="10" class="container-fluid"></textarea>
                </div>
                <div id="previewTitle" class=" text-white col-6 bg-success p-2 fw-bold" style="--bs-bg-opacity: .5;">
                    <p>Previewer</p>
                    <div id="preview" class="bg-success p-2" style="--bs-bg-opacity: .5;">
                    </div>
                </div>
                <div class="mt-3">
                    <header class="text-white fw-bold">Useful links</header>
                    <ul>
                        <li>
                            <a href="https://www.markdownguide.org/basic-syntax/" target="_blank">Learn the basic syntax of markdown here </a>
                        </li>
                        <li>
                            <a href="https://www.markdownguide.org/cheat-sheet/" target="_blank">Look at the markdown cheat-sheet </a>
                        </li>
                        <li>
                            <a href="https://github.com/markedjs/marked" target="_blank">See the GitHub for marked</a>
                        </li>
                        <li>
                            <a href="https://youtu.be/SMwgbtCDrLw" target="_blank">Used this youtube tutorial by Usefull Programmer</a>
                        </li>

                    </ul>

                </div>
                <div class="m-5"></div>
          </div>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
